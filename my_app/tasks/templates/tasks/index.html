{% extends "tasks/layout.html" %}
{% block body %}

    <main>
    <h1> Tasks App</h1>
    <p> Hello, thanks for using our tasks app</p>
    <a href="{% url 'tasks:add' %}">Add a task</a>
    <ul>
        {% for task in tasks %}
        <li> {{ task }}</li>
        {% empty %}
        <p>No tasks</p>
        {% endfor %}
    </ul>
    </main>
{% endblock %}
